<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body, .main {
        margin: 0;
        font-family: sans-serif;
        width: 100%;
        min-height: 100vh;
      }

      .flex {
        display: flex;
      }

      .flex-column {
        flex-direction: column;
      }

      .flex-center {
        align-content: center;
        justify-content: center;
      }

      .grid {
        display: grid;
        grid-template-columns: 5fr auto 5fr;
        grid-template-rows: 4vh auto;
      }

      .header {
        grid-row-start: 2 auto;
        grid-column-start: 2;
      }

      h1, h2, h3, h4, h5, h6, p {
        font: normal 14 apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      }

      .title {
        padding: 3rem;
        font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <main class="main grid">
        <header class="header">
          <h1 class="title">Ceane La.</h1>
          <code>software engineer, front-end</code>
        </header>
    </main>
    <footer>

    </footer>
  </body>
</html>
